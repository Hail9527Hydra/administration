<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

		<link rel="stylesheet" href="dist/css/bootstrap-select.css">

		<style type="text/css">
			.p1 {
				width: 500px;
				margin: 0 auto;
			}
			
			.b1 {
				float: right;
			}
			
			.p2 {
				width: 200px;
			}
			
			.panel {
				float: left;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="p2 panel panel-info">
				<div class="panel-heading">Panel heading without title</div>
				<div class="panel-body">
					Panel content
				</div>
			</div>
			<div class="p1 panel panel-info">
				<div class="panel-heading">全国计算机等级考试报名</div>
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label for="exampleInputEmail1">姓名</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="姓名">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">证件号</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="证件号">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">证件类型</label>

							<div>
								<select id="first-disabled" class="selectpicker" data-hide-disabled="true" data-live-search="true">
									<optgroup disabled="disabled" label="disabled">
										<option>Hidden</option>
									</optgroup>
									<optgroup>
										<option>证件类型</option>
										<option>中华人民共和国居民身份证(含临时身份证)</option>
										<option>军人证件(军官证、警官证、士兵证)</option>
										<option>港澳居民来往内地通行证</option>
										<option>台湾居民往来大陆通行证</option>
										<option>护照</option>
									</optgroup>
								</select>
							</div>

						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">出生日期</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="出生日期">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">民族</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="民族">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">报考类型</label>
							<div>
								<select id="first-disabled" class="selectpicker" data-hide-disabled="true" data-live-search="true">
									<optgroup disabled="disabled" label="disabled">
										<option>Hidden</option>
									</optgroup>
									<optgroup>
										<option>报考类型</option>
										<option>计算机一级</option>
										<option>计算机二级</option>
										<option>计算机三级</option>
									</optgroup>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">联系地址</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="联系地址">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">联系电话</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="联系电话">
						</div>
						<button type="submit" class="b1 btn btn-info">提交</button>
					</form>

				</div>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="dist/js/bootstrap-select.js"></script>
		<script>
			$(document).ready(function() {
				var mySelect = $('#first-disabled2');

				$('#special').on('click', function() {
					mySelect.find('option:selected').prop('disabled', true);
					mySelect.selectpicker('refresh');
				});

				$('#special2').on('click', function() {
					mySelect.find('option:disabled').prop('disabled', false);
					mySelect.selectpicker('refresh');
				});

				$('#basic2').selectpicker({
					liveSearch: true,
					maxOptions: 1
				});
			});
		</script>
	</body>

</html>
